<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User</title>
  <link rel="stylesheet" href="tailwind.min.css">
  <style>
    #marked p { margin-bottom: 1em; }
    #marked a { color: rgba(219,39,119,var(--tw-bg-opacity)) }
  </style>
</head>

<body class="flex flex-col h-screen">

  {% include "_header.html" %}

  <div id="app" class="flex-1 grid gap-4 grid-cols-12 p-6 bg-gray-800">
    <main class="col-span-9 flex flex-col">
      <div class="bg-gray-900 rounded-lg shadow px-5 py-6 sm:px-6 flex-1" v-if="state && state.phase == 'pre'">
        <h1 class="text-3xl font-bold text-white leading-relaxed">{{state.starting_soon_text}}</h1>
      </div>
      <div class="bg-gray-900 rounded-lg shadow px-5 py-6 sm:px-6 flex-1" v-if="state && state.phase == 'post'">
        <h1 class="text-3xl font-bold text-white leading-relaxed">{{state.post_event_text}}</h1>
      </div>
      <video controls autoplay muted class="rounded-lg row-span-3 mb-4 flex-1 bg-black" v-if="state && state.phase == 'live'"></video>
      <iframe :src="state.caption_url" frameborder="0" class="border-4 border border-gray-600 rounded-lg row-span-1 h-48" v-if="state && state.phase == 'live'"></iframe>
    </main>
    <aside class="col-span-3 flex flex-col">
      {% include "_now.html" %}
      <section class="rounded-lg flex-1 bg-white flex flex-col">
        <nav class="-mb-px flex w-full block z-10" aria-label="Tabs">
          <button v-for="option in sections.options" class="px-4 py-3 text-center border-b-2 font-medium text-xs flex-1" :class="[option == sections.current ? 'border-pink-500 text-pink-600' : 'border-gray-100 text-gray-500 hover:text-gray-700 hover:border-gray-300']" @click="sections.current = option">{{option}}</button>
        </nav>

        <div id="main" class="flex-1 flex flex-col">
          <div v-if="sections.current == 'Announcements'" class="p-4 flex-1 overflow-y-auto">
            <ul class="h-px">
              <li v-for="announcement in announcements" class="bg-white border px-3 py-2 rounded-md mb-4 text-sm">
                <p>{{announcement.primary}}</p>
                <p v-if="announcement.link_url && announcement.link_text" class="mt-1">
                  <a :href="announcement.link_url" class="text-pink-600" target="_blank" rel="noopener noreferrer">{{announcement.link_text}}</a>
                </p>
              </li>
            </ul>
          </div>

          <div v-if="sections.current == 'Sponsors'" class="p-4 flex-1 overflow-y-auto">
            <ul class="h-px">
              <li v-for="sponsor in sponsors" class="bg-white border px-3 py-2 rounded-md mb-4 text-sm">
                <h2 class="font-bold text-lg">{{sponsor.name}}</h2>
                <p>{{sponsor.description}}</p>
                <p class="mt-1">
                  <a v-if="sponsor.video" :href="sponsor.video[0].url" class="text-pink-600 mr-2" target="_blank" rel="noopener noreferrer">ðŸ“¹ Video</a>
                  <a :href="sponsor.url" class="text-pink-600" target="_blank" rel="noopener noreferrer">Visit {{sponsor.name}}</a>
                </p>
              </li>
            </ul>
          </div>
          <div v-if="sections.current == 'About'" class="p-4">
            <div v-html="state.about" class="text-sm" id="marked"></div>
          </div>
        </div>
      </section>
    </aside>
  </div>

  <script src="/socket.io.js"></script>
  <script src="/vue.min.js"></script>
  <script src="/hls.js"></script>
  <script>
    const socket = io()
    const app = new Vue({
      el: '#app',
      data: {
        state: false,
        socket: io(),
        announcements: [],
        sponsors: [],
        sections: {
          options: ['Announcements', 'Sponsors', 'About'],
          current: 'Announcements',
        }
      },
      created() {
        this.getCurrentInfo()
        this.setupSocketEvents()
      },
      methods: {
        async getCurrentInfo() {
          this.state = await fetch('/state').then(r => r.json())
          this.announcements = this.state.announcements
          this.sponsors = this.state.sponsors
          Vue.nextTick(() => {
            if(this.state.phase == 'live') this.setupPlayer()
          })
        },
        setupSocketEvents() {
          this.socket.on('now', data => this.state = { ...this.state, ...data })
          this.socket.on('refresh', () => location.reload())
          this.socket.on('announcement:create', data => this.announcements.unshift(data))
          this.socket.on('announcement:delete', uaid => this.announcements = this.announcements.filter(a => a.uaid != uaid))
          this.socket.on('phase', data => {
            this.state.phase = data.phase;
            Vue.nextTick(() => {
              if(this.state.phase == 'live') this.setupPlayer()
            })
          })
        },
        setupPlayer() {
          const video = document.querySelector('video')
          const url = this.state.stream_url
          if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url
          } else if (Hls.isSupported()) {
            hls = new Hls()
            hls.loadSource(url)
            hls.attachMedia(video)
          }
        }
      },
      computed: {
      }
    })
  </script>
</body>

</html>
